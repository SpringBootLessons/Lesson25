<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head th:fragment="headstuff">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap 101 Template</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body { padding-bottom: 70px; }
    </style>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark" th:fragment="navbar">
    <a class="text-light navbar-brand" href="/">Lesson25</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="text-light nav-item nav-link active" href="/">Home <span
                    class="sr-only">(current)</span></a>
            <a class="text-light nav-item nav-link" href="/login">Login</a>
            <a class="text-light nav-item nav-link" href="/secure">Secure</a>
        </div>
    </div>
</nav>

<nav class="navbar fixed-bottom navbar-light bg-dark" th:fragment="footer">
    <a class="navbar-brand text-light" href="/">Home</a>
    <a class="navbar-brand text-light" href="/secure">Secure</a>
    <a class="text-light" href="#">Copyright 2017 - Learning By Coding</a>
</nav>

<th:block th:fragment="jslinks">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
    </script>
    <script src="/js/bootstrap.js"></script>
</th:block>
</body>
</html>
